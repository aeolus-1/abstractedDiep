<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do it</title>
</head>
<body>
    <label for="class">Class: </label><input type="text" name="class" value="starter" id="classPicker">
    <label for="team">Team: </label><input type="color" name="team" value="#f00" id="teamPicker"><br>
    <button onclick='(function(){

        let data = {
            team:document.getElementById("teamPicker").value,
            class:document.getElementById("classPicker").value,
        }
        console.log(data)
        let metaData = `?team=${data.team}?class=${data.class}`

        window.open(((location.protocol=="file:")?"./game.html":location.href+"game")+metaData, "_self")
    })();return false'>Go</button>
</body>
</html>
